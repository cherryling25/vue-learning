<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>prop类型检查</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
        <div id="app">
                <my-component 
                :prop-a="100"
                :prop-c="'sdf'"
                :prop-e="{a:'a'}"
                :prop-f="100"
                ></my-component>
            
            </div>
</body>

<script>
Vue.component('my-component', {
  props: {
    // 基础的类型检查 (`null` 和 `undefined` 会通过任何类型验证)
    propA: Number,
    // 多个可能的类型
    propB: [String, Number],
    // 必填的字符串
    propC: {
      type: String,
      required: true
    },
    // 带有默认值的数字
    propD: {
      type: Number,
      default: 100
    },
    // 带有默认值的对象
    propE: {
      type: Object,
      // 对象或数组默认值必须从一个工厂函数获取
      default: function () {
        return { message: 'hello' }
      }
    },
    // 自定义验证函数
    propF: {
      validator: function (value) {
        return value > 10
        // 这个值必须匹配下列字符串中的一个
        //return ['success', 'warning', 'danger'].indexOf(value) !== -1
      }
    }
  },
  template:  `<div>
                            <p>{{ propA }}</p>
                            <p>{{ propC }}</p>
                            <p>{{ propE }}</p>
                            <p>{{ propF }}</p>
                            <p>{{ propC }}</p>
                        </div>`
})

new Vue({
  el: '#app',
  data: {
    
  }
})



</script>



<style>
  
</style>
</html>
