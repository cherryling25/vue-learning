<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="vue事件.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <p>my age is  {{age}}</p>
        <button @click="add(1)">加1</button>
        <button v-on:click="subtract(1)">减1</button>

        <button v-on:dblclick="add(10)">加1</button>
        <button v-on:dblclick="subtract(10)">减1</button>

        <div id="cav" v-on:mousemove="updataXY">test{{x}},{{y}}</div>
    </div>
</body>
<script src="vue事件.js"> </script>
</html>
