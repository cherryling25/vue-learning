<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="vue事件.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>初始化多个vue实例对象</h1>
    <div id="vue-app-one">
        <h1>{{title}}</h1>
        <p>{{greet}}</p>

    </div>

    <div id="vue-app-two">
            <h1>{{title}}</h1>
            <p>{{greet}}</p>
            <button v-on:click="changeTitle">change app one</button>
    </div>
</body>
<script src="实战demo.js"> </script>
</html>
